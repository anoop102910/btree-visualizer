<!DOCTYPE html>
<html>
<head>
    <title>B-Tree Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="controls">
        <h2>B-Tree Visualization</h2>
        <div class="setup-controls">
            <label for="orderInput">Max Keys per Node:</label>
            <input type="number" id="orderInput" min="1" value="2">
            <button id="initializeButton">Initialize Empty Tree</button>
            <button id="initializeSampleButton">Initialize with Sample Data</button>
        </div>
        <div class="insert-controls">
            <input type="number" id="insertInput" placeholder="Enter a number">
            <button id="insertButton">Insert</button>
        </div>
        <div class="input-group">
            <input type="number" id="deleteInput" placeholder="Value to delete">
            <button id="deleteButton">Delete</button>
        </div>
        <div class="control-group">
            <label for="updateOldInput">Old Value:</label>
            <input type="number" id="updateOldInput" placeholder="Enter old value">
            <label for="updateNewInput">New Value:</label>
            <input type="number" id="updateNewInput" placeholder="Enter new value">
            <button id="updateButton">Update</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <div id="stepDescription" class="step-description"></div>
    <div id="bTreeContainer"></div>
    <div id="operationLog"></div>
    <script src="btree.js"></script>
</body>
</html>
